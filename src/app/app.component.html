<router-outlet></router-outlet>

<div *ngFor="let item of drivesMap | keyvalue">
    <div>{{item.key | titlecase}}</div>
    <div>
      <div *ngFor="let drive of item.value">
        <span>{{drive.configuration.name}}</span>
        <button (click)="load(drive)">LOAD</button>
      </div>

      <div>
        <div *ngFor="let item of dirData?.embedded?.items">
          <span>{{item.name}} {{item.type}}</span>
        </div>
      </div>

    </div>

</div>
